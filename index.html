<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Projects 001</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script defer src="./js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center mb-4">Welcome to JavaScript Function Projects</h1>

    <!-- 1. Rectangle Area -->
    <section id="section1" class="mb-5">
      <h2>1. Area of a Rectangle</h2>
      <form onsubmit="calcRectangleArea(event)" class="row g-3">
        <div class="col-md-4">
          <label for="width" class="form-label">Width</label>
          <input type="number" id="width" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="length" class="form-label">Length</label>
          <input type="number" id="length" class="form-control" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Calculate Area</button>
        </div>
      </form>
      <p id="areaResult" class="mt-3 fw-bold"></p>
    </section>

    <!-- 2. Feet to Inches -->
    <section id="section2" class="mb-5">
      <h2>2. Convert Feet to Inches</h2>
      <form onsubmit="feetToInches(event)" class="row g-3">
        <div class="col-md-6">
          <label for="feetInput" class="form-label">Feet</label>
          <input type="number" id="feetInput" class="form-control" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">Convert</button>
        </div>
      </form>
      <p id="inchesResult" class="mt-3 fw-bold"></p>
    </section>

    <!-- 3. Math Quiz -->
    <section id="section3" class="mb-5">
      <h2>3. Math Quiz</h2>
      <div class="mb-3">
        <button class="btn btn-warning" onclick="generateQuiz()">New Quiz</button>
      </div>
      <p id="quizQuestion" class="fw-bold"></p>
      <form onsubmit="checkQuizAnswer(event)" class="row g-3">
        <div class="col-md-6">
          <label for="quizAnswer" class="form-label">Your Answer</label>
          <input type="number" id="quizAnswer" class="form-control" required>
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button type="submit" class="btn btn-dark w-100">Submit Answer</button>
        </div>
      </form>
      <p id="quizFeedback" class="mt-3 fw-bold"></p>
    </section>

    <!-- 4. Maximum of Two Values -->
    <section id="section4" class="mb-5">
      <h2>4. Max of Two Values</h2>
      <form onsubmit="findMaximum(event)" class="row g-3">
        <div class="col-md-6">
          <label for="num1" class="form-label">First Number</label>
          <input type="number" id="num1" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="num2" class="form-label">Second Number</label>
          <input type="number" id="num2" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-info w-100">Find Maximum</button>
        </div>
      </form>
      <p id="maxResult" class="mt-3 fw-bold"></p>
    </section>

    <!-- 5. Falling Distance -->
    <section id="section5" class="mb-5">
      <h2>5. Falling Distance Table (1â€“10s)</h2>
      <button class="btn btn-secondary" onclick="showFallingDistances()">Show Table</button>
      <ul id="fallingList" class="list-group mt-3"></ul>
    </section>
  </div>


    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
